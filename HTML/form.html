<html>
    <head>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form method="post" action="demop.html">
            <fieldset>
                <legend>My Personal information</legend>
            <table>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" name="name" id="name" placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" name="email" id="email" placeholder="Enter your email"></td>
                </tr>
                <tr>
                    <td><label for="password">password</label></td>
                    <td><input type="password" name="password" id="password" placeholder="Enter your password"></td>
                </tr>
                <tr>
                    <td><label for="phoneNumber">phoneNumber</label></td>
                    <td><input type="number" name="phoneNumber" id="phoneNumber" ></td>
                </tr>
                <tr>
                    <td><label for="gender">gender</label></td>
                    <td>Male<input type="radio" name="gender" value="male" ></td>
                    <td>FeMale<input type="radio" name="gender" value="Female" ></td>
                    <td>other<input type="radio" name="gender" value="other" ></td>
                </tr>
                <tr>
                    <td><label for="language">language</label></td>
                    <td>
                        <select name="language" id="language">
                            <option value="">select language</option>
                            <option value="English">English</option>
                            <option value="hindi">Hindi</option>
                            <option value="spanish">spanish</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="about">About</label></td>
                    <td><textarea name="about" id="about" placeholder="write yourself"></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Register"></td>
                </tr>
            </table>
        </fieldset>
        </form> 
    </body>
